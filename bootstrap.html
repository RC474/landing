<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .btn-danger {
            background-color: white;
            border: 3px dashed green;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>This is a jumbotron</h1>
            <p>skdfjlksjfklsajflkajflksjfjsfsjflksfjasdasdasdasdas asadsasdadasdadasd</p>
            <button class="btn btn-primaty btn.large">Hi there</button>



        </div>

        <h1>Bootstrap Basics</h1>
        <button class="btn btn-danger">Click-Me</button>
        <button class="btn btn-warning">Click-Here</button>
        <button class="btn btn-primary btn-sm">Click-Me</button>

        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    </form>
